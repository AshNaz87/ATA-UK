---
layout: default
title: Home
---

<main class="full-hero hero-home">
  <h1 class="tagline">Helping build a brighter future for the<br> Afghan Turkic community in the UK</h1>
</main>

<article>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">Previous Events</h2>
          <div class="card-columns">
            {% assign previous_events = site.previous_events | sort: 'date' %}
            {% for event in previous_events %}
              <div class="card border-secondary mb-4">
                <div class="card-header">{{ event.title }}</div>
                <div class="card-body text-secondary">
                  <a href="{{ event.image_path }}" download>
                    <img src="{{ event.image_path }}" alt="Previous Event" class="event-image">
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
      </div>
    </div>
  </div>
</article>
