---
layout: default
title: Home
---

<main class="full-hero hero-home">
  <h1 class="tagline">Helping build a brighter future for the<br> Afghan Turkic community in the UK</h1>
</main>

<article>
  <h2 class="section-title">Past events</h2>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="card-columns">
          {% for event in site.events %}
            <div class="card border-secondary mb-4">
              <div class="card-header">{{ event.title }}</div>
                <div class="card-body text-secondary">
                  <img src="{{ site.baseurl }}/assets/images/events{{ event.image }}" alt="Previous Event" class="event-image" />
                </div>
              </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</article>
